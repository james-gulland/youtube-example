<!DOCTYPE html>
<html>
  <head>
    <title>Position Practice</title>
  </head>
  <body style="height: 3000px; padding-top: 60px; padding-left: 80px;">
    
    <!-- Some areas of learning:
      - Nested layouts
      - Display: block/inline block
      - Grid (see grid.html)
      - Flexbox (see flexbox.html)
      - Position (this one)
    -->

    <!-- header fixed -->
    <div style="
      background-color: black; 
      color: white; 
      position: fixed; 
      top: 0; 
      left: 0; 
      right: 0; 
      height: 50px; 
      z-index: 1;">
      Header (fixed)
    </div>

    <!-- sidebar (fixed) -->
    <div style="
      background-color: green; 
      position: fixed; 
      left: 0; 
      bottom: 0; 
      top: 50px; 
      width: 72px; 
      color: white;">
      sidebar (fixed)

        <!-- 'x' button -->
        <div style="
          position: absolute; 
          background-color: red; 
          color: white; 
          right: 0; 
          top: 0;">X
        </div>

    </div>

    <!-- adding notification in top-right (absolute) -->
    <div style="
      position: absolute; 
      background-color: red; 
      color: white; 
      right: 10px; 
      top: 60px;">
      absolute (low z-index)
    </div>

    <!-- pane/div 1 -->
    <div style="
      background-color: lightblue; 
      height: 200px; 
      width: 200px; 
      position: static;">
      div1
    </div>

    <!-- pane/div 2 -->
    <div style="
      background-color: lightpink; 
      height: 200px; 
      width: 200px; 
      position: relative;">

        <!-- adding time in bottom-right of pane -->
        <div style="
          position: absolute; 
          background-color: red; 
          color: white; 
          right: 0; 
          bottom: 0;">
          relative
        </div>
    </div>
  </body>
</html>
