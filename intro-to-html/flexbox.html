<!DOCTYPE html>
<html>
  <head>
    <title>Flexbox Practice</title>
  </head>
  <body>

    <div style="
      display: flex;
      flex-direction: row;
      margin-bottom: 30px;
    ">
      <div style="background-color: lightblue;">div1 - twat</div>
      <div style="background-color: lightpink;">div2 <p>test</p></div>
    </div>

    <div style="
      display: flex;
      flex-direction: row;
      margin-bottom: 30px;
    ">
      <div style="background-color: lightblue; width: 100px;">100px</div>
      <div style="background-color: lightpink; flex: 1;">Flex: 1</div>
    </div>

    <div style="
      display: flex;
      flex-direction: row;
      margin-bottom: 30px;
    ">
      <div style="background-color: lightblue; width: 100px;">100px</div>
      <div style="background-color: lightpink; flex: 1;">Flex: 1</div>
      <div style="background-color: lightblue; flex: 2;">Flex: 2</div>
    </div>

    <div style="
      height: 70px;
      display: flex;
      flex-direction: row;
      justify-content: end;
      margin-bottom: 30px;
      border-width: 1px;
      border-style: solid;
      border-color: grey;
    ">
      <div style="background-color: lightblue; width: 100px;">100px</div>
      <div style="background-color: lightpink; width: 100px;">100px</div>
      <div style="background-color: lightblue; width: 100px;">100px</div>
    </div>

    <div style="
      height: 70px;
      display: flex;
      flex-direction: row;
      justify-content: space-between;
      margin-bottom: 30px;
      border-width: 1px;
      border-style: solid;
      border-color: grey;
    ">
      <div style="background-color: lightblue; width: 100px;">100px</div>
      <div style="background-color: lightpink; width: 100px;">100px</div>
      <div style="background-color: lightblue; width: 100px;">100px</div>
    </div>

    <div style="
      height: 70px;
      display: flex;
      flex-direction: row;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
      border-width: 1px;
      border-style: solid;
      border-color: grey;
    ">
      <div style="background-color: lightblue; width: 100px;">100px</div>
      <div style="background-color: lightpink; width: 100px;">100px</div>
      <div style="background-color: lightblue; width: 100px;">100px</div>
    </div>

  </body>
</html>
